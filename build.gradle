plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'AppRunner'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.0.48'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.0.48'
    implementation 'org.springframework:spring-webmvc:5.0.20.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.0.20.RELEASE'
}
